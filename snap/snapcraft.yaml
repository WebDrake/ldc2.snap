name: ldc2
version: 1.2.0-beta2
summary: D compiler with LLVM backend
description: |
    LDC is a portable compiler for the D programming Language, with
    modern optimization and code generation capabilities.  It uses
    the official DMD compiler frontend to support the latest version
    of D2, and uses the LLVM Core libraries for code generation.

confinement: classic
grade: devel

apps:
  ldc2:
    command: bin/ldc2
  ldmd2:
    command: bin/ldmd2
    aliases: [ldmd2]
  ldc-profdata:
    command: bin/ldc-profdata
    aliases: [ldc-profdata]
  ldc-prune-cache:
    command: bin/ldc-prune-cache
    aliases: [ldc-prune-cache]

parts:
  ldc:
    source: https://github.com/ldc-developers/ldc.git
    source-tag: v1.2.0-beta2
    source-type: git
    plugin: cmake
    configflags:
    - -DD_COMPILER=../../ldc-bootstrap/build/bin/ldmd2
    - -DCMAKE_BUILD_TYPE=Release
    - -DCMAKE_C_FLAGS_RELEASE='-O3 -DNDEBUG -Wa,-mrelax-relocations=no'
    - -DLLVM_ROOT_DIR=../../llvm/install
    - -DLDC_INSTALL_LTOPLUGIN=ON
    - -DCMAKE_VERBOSE_MAKEFILE=1
    stage:
    - -etc/ldc2.conf
    build-packages:
    - gcc
    - libconfig++-dev
    - libedit-dev
    - zlib1g-dev
    stage-packages:
    - libconfig9
    after:
    - ldc-bootstrap
    - llvm
  ldc-config:
    plugin: dump
    source: ldc-config
    organize:
      ldc2.conf: etc/ldc2.conf

  ldc-bootstrap:
    source: https://github.com/ldc-developers/ldc.git
    source-tag: v0.17.4
    source-type: git
    plugin: cmake
    configflags:
    - -DCMAKE_BUILD_TYPE=Release
    - -DLLVM_ROOT_DIR=../../llvm/install
    stage:
    - -*
    prime:
    - -*
    build-packages:
    - g++
    - libconfig++-dev
    - libedit-dev
    - zlib1g-dev
    stage-packages:
    - libconfig9
    after:
    - llvm

  llvm:
    source: http://releases.llvm.org/4.0.0/llvm-4.0.0.src.tar.xz
    source-checksum: sha3_512/7df87508ab0cb089c299a72f52d8bf7380d1ef53e4a0fccb954def17bae4427d51b9ef8c167659b9b181ce97111829fb17bc56283e0241845ad69801f8a3f7ce
    plugin: cmake
    configflags:
    - -DCMAKE_BUILD_TYPE=Release
    - -DLLVM_BINUTILS_INCDIR=/usr/include
    stage:
    - -*
    prime:
    - -*
    build-packages:
    - binutils-dev
    - g++
